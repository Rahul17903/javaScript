<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="result">0
        </div>
        <div class="input">
            <button class="btn ash operations">AC</button>
            <button class="btn ash operations">DEL</button>
            <button class="btn ash operations">%</button>
            <button class="btn sym operations">/</button>
            <button class="btn numbers" id="7">7</button>
            <button class="btn numbers" id="8">8</button>
            <button class="btn numbers" id="9">9</button>
            <button class="btn sym operations">*</button>
            <button class="btn numbers" id="4">4</button>
            <button class="btn numbers" id="5">5</button>
            <button class="btn numbers" id="6">6</button>
            <button class="btn sym operations">-</button>
            <button class="btn numbers" id="1">1</button>
            <button class="btn numbers" id="2">2</button>
            <button class="btn numbers" id="3">3</button>
            <button class="btn sym operations">+</button>
            <button class="btn zero numbers" id="0">0</button>
            <button class="btn numbers" id=".">.</button>
            <button class="btn sym operations">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
