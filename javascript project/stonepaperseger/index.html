<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreSection">
                <h1>ROCK PAPER SCISSORS</h1>
                <div id="score">
                    <div id="yourscore">
                        <p id="p">Your Score</p>
                        <span id="youscore">0</span>
                    </div>
                    <div id="computerscore">
                        <p>ComputerScore</p>
                        <span id="comscore">0</span>
                    </div>
                </div>
            </div>
            <div class="imgsec">
                <span id="rock" class="images"><img src="rock.png" ></span>
                <span id="paper" class="images"><img src="paper.png" ></span>
                <span id="scissors" class="images"><img src="scissors.png" ></span>
            </div>
            <div id="result">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
